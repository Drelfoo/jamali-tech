<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Roblox Platformer</title>
<style>
  body { text-align: center; background: #87CEEB; font-family: sans-serif; }
  canvas { border: 2px solid black; background: #a3d5ff; display: block; margin: auto; }
  .controls { margin-top: 10px; }
  .btn { font-size: 24px; padding: 15px 25px; margin: 5px; }
</style>
</head>
<body>
<h1>Mini Roblox Platformer</h1>
<p>Use arrow keys or on-screen buttons!</p>
<canvas id="game" width="600" height="400"></canvas>
<div class="controls">
  <button class="btn" id="leftBtn">◀️</button>
  <button class="btn" id="upBtn">⬆️</button>
  <button class="btn" id="rightBtn">▶️</button>
</div>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const gravity = 0.5;
const friction = 0.8;

const player = {x:50, y:300, width:30, height:50, vx:0, vy:0, color:"red", onGround:false};

const platforms = [
  {x:0,y:380,width:600,height:20},
  {x:150,y:300,width:100,height:20},
  {x:300,y:220,width:100,height:20},
  {x:450,y:150,width:100,height:20}
];

// Controls
const keys = {left:false,right:false,jump:false};

// Keyboard
document.addEventListener('keydown', e => {
  if(e.key==='ArrowLeft') keys.left=true;
  if(e.key==='ArrowRight') keys.right=true;
  if(e.key==='ArrowUp') keys.jump=true;
});
document.addEventListener('keyup', e => {
  if(e.key==='ArrowLeft') keys.left=false;
  if(e.key==='ArrowRight') keys.right=false;
  if(e.key==='ArrowUp') keys.jump=false;
});

// Mobile buttons
document.getElementById('leftBtn').addEventListener('touchstart', ()=>keys.left=true);
document.getElementById('leftBtn').addEventListener('touchend', ()=>keys.left=false);
document.getElementById('rightBtn').addEventListener('touchstart', ()=>keys.right=true);
document.getElementById('rightBtn').addEventListener('touchend', ()=>keys.right=false);
document.getElementById('upBtn').addEventListener('touchstart', ()=>keys.jump=true);
document.getElementById('upBtn').addEventListener('touchend', ()=>keys.jump=false);

function update(){
  if(keys.left) player.vx = -5;
  else if(keys.right) player.vx = 5;
  else player.vx *= friction;

  if(keys.jump && player.onGround) { player.vy = -12; player.onGround=false; }

  player.vy += gravity;
  player.x += player.vx;
  player.y += player.vy;

  player.onGround=false;
  for(let plat of platforms){
    if(player.x + player.width > plat.x &&
       player.x < plat.x + plat.width &&
       player.y + player.height > plat.y &&
       player.y + player.height < plat.y + plat.height + 10 &&
       player.vy >= 0) {
         player.y = plat.y - player.height;
         player.vy = 0;
         player.onGround = true;
    }
  }

  if(player.x < 0) player.x=0;
  if(player.x+player.width>canvas.width) player.x=canvas.width-player.width;
  if(player.y>canvas.height){ player.y=0; player.vy=0; }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle=player.color;
  ctx.fillRect(player.x,player.y,player.width,player.height);

  ctx.fillStyle="green";
  for(let plat of platforms){ ctx.fillRect(plat.x,plat.y,plat.width,plat.height); }
}

function loop(){ update(); draw(); requestAnimationFrame(loop); }
loop();
</script>
</body>
</html>
