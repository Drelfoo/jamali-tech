<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="refresh" content="3;url=https://www.youtube.com/watch?v=dQw4w9WgXcQ">
  <style>
    html,body { height:100%; margin:0; font-family:system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:#fff; color:#111; }
    .wrap { height:100%; display:flex; align-items:center; justify-content:center; }
    .msg { text-align:center; font-size:18px; opacity:0.95; }
    .host { font-weight:700; margin-left:6px; }
    .hidden { display:none !important; }
  </style>
</head>
<body>
  <div class="wrap" id="notice">
    <div class="msg">
      <span>Going to</span>
      <span class="host" id="host">67.com</span>
      <div style="font-size:13px; color:#666; margin-top:6px;">You will be redirected shortly…</div>
    </div>
  </div>

  <script>
    const announceHost = "67.com";
    const targetUrl    = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    const delayMs      = 3000;

    document.getElementById("host").textContent = announceHost;

    setTimeout(() => {
      document.getElementById("notice").classList.add("hidden");
      window.location.replace(targetUrl);
    }, delayMs);
  </script>
</body>
</html>
