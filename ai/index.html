<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Help AI</title>
  <style>
    :root {
      --bg: #121212;
      --sidebar: #1c1c1c;
      --chat-bg: #151515;
      --muted: #2a2a2a;
      --text: #f1f1f1;
      --user: #1e88e5;
      --bot: #333;
    }
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      height: 100vh;
      display: flex;
      background: var(--bg);
      color: var(--text);
    }
    .sidebar {
      width: 250px;
      background: var(--sidebar);
      display: flex;
      flex-direction: column;
      border-right: 1px solid #2a2a2a;
    }
    .sidebar header {
      padding: 16px;
      border-bottom: 1px solid #2a2a2a;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    .sidebar button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: var(--user);
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .sidebar button:hover { background: #1565c0; }
    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }
    .chat-item {
      padding: 8px;
      margin: 4px 0;
      background: var(--muted);
      border-radius: 6px;
      cursor: pointer;
    }
    .chat-item:hover { background: #3a3a3a; }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: var(--chat-bg);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .msg {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .msg.user {
      align-self: flex-end;
      background: var(--user);
    }
    .msg.bot {
      align-self: flex-start;
      background: var(--bot);
    }
    .input-row {
      display: flex;
      padding: 12px;
      border-top: 1px solid #2b2b2b;
      background: var(--sidebar);
    }
    .input-row input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 20px;
      outline: none;
      background: var(--muted);
      color: var(--text);
    }
    .input-row button {
      margin-left: 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      background: var(--user);
      color: white;
      cursor: pointer;
    }
    .input-row button:hover { background: #1565c0; }
  </style>
</head>
<body>
  <div class="sidebar">
    <header>Help AI</header>
    <button onclick="newChat()">+ New Chat</button>
    <div class="chat-list" id="chatList"></div>
  </div>

  <div class="chat-area">
    <div class="messages" id="chat"></div>
    <div class="input-row">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API_KEY = "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"; // only for local testing
    const chatList = document.getElementById("chatList");
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    let chats = [];
    let currentChat = [];
    let currentIndex = -1;

    // ðŸ‘‹ track first visit
    let firstVisit = !localStorage.getItem("hasChattedBefore");

    function newChat() {
      if (currentChat.length > 0) chats[currentIndex] = currentChat;
      currentChat = [];
      currentIndex = chats.length;
      chats.push(currentChat);

      const div = document.createElement("div");
      div.className = "chat-item";
      div.textContent = "Chat " + (currentIndex + 1);
      div.onclick = () => loadChat(currentIndex);
      chatList.appendChild(div);
      chat.innerHTML = "";

      // greet on very first chat ever
      if (firstVisit) {
        const botMsg = { role: "bot", text: "Hello! It's nice to talk to another person." };
        currentChat.push(botMsg);
        displayMessage(botMsg);
        localStorage.setItem("hasChattedBefore", "true");
        firstVisit = false;
      }
    }

    function loadChat(index) {
      currentIndex = index;
      currentChat = chats[index];
      chat.innerHTML = "";
      currentChat.forEach(msg => displayMessage(msg));
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      const userMsg = { role: "user", text: message };
      currentChat.push(userMsg);
      displayMessage(userMsg);
      input.value = "";

      const botMsg = { role: "bot", text: "Help AI is thinking..." };
      currentChat.push(botMsg);
      const botDiv = displayMessage(botMsg);

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              { role: "system", content: "You are Help AI, a helpful assistant. If someone asks 'Who made you?' or 'Who created you?', always reply: 'I was created by Jamali.' Keep answers friendly and concise." },
              ...currentChat.filter(m => m.role !== "bot").map(m => ({ role: m.role, content: m.text })),
              { role: "user", content: message }
            ]
          })
        });
        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content?.trim() || "(no reply)";
        botDiv.textContent = "Help AI: " + reply;
        currentChat[currentChat.length - 1].text = botDiv.textContent;
      } catch (err) {
        botDiv.textContent = "Error: " + err.message;
        currentChat[currentChat.length - 1].text = botDiv.textContent;
      }
      chat.scrollTop = chat.scrollHeight;
    }

    function displayMessage(msg) {
      const div = document.createElement("div");
      div.className = "msg " + msg.role;
      div.textContent = msg.text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    // ðŸ”¥ Press Enter to send
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    newChat();
  </script>
</body>
</html>
